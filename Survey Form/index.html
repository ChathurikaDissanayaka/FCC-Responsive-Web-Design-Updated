<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
</head>

<body>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form" action="">
            <label for="" id="name-label">Name
                <input type="text" id="name" placeholder="Enter your name..." required /></label>
            <label for="" id="email-label">Email
                <input type="email" id="email" placeholder="Enter your email..." required /></label>
            <label for="" id="number-label">Age
                <input type="number" id="number" min="10" max="100" placeholder="Enter your age..." /></label>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown" name="dropdown">
                    <option value="">(select your current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Other</option>
                </select>
            </label>
            <legend>Would you recommend us to a friend?</legend>
            <label for="yes"><input id="yes" value="yes" name="recommendation" type="radio" checked />
                Yes</label>
            <label for="no"><input id="no" value="no" name="recommendation" type="radio" />
                No</label>
            <legend>
                What would you like to see improved? (Check all that apply)
            </legend>
            <label for="improvement1"><input type="checkbox" id="improvement1" name="improvement1" value="front-end" />
                Front-end Projects</label>
            <label for="improvement2"><input type="checkbox" id="improvement2" name="improvement2" value="back-end" />
                Back-end Projects</label>
            <label for="improvement3"><input type="checkbox" id="improvement3" name="improvement3" value="additional" />
                Additional Courses</label>

            <label for="comments">Any comments or suggestions?
                <textarea id="comments" name="comments" rows="3" cols="30"
                    placeholder="comments or suggestions..."></textarea>
            </label>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
